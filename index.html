<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steam Login Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="dado">
    <h2>Rode um dado!</h2>
      <form id="formDado"></form>
        <label>
          <span>N√∫mero m√≠nimo</span>
          <input type="dado" id="dadoMin" onkeypress="return IsNumber(event)" required />
        </label>
        <label>
          <span>N√∫mero m√°ximo</span>
          <input type="dado" id="dadoMax" onkeypress="return IsNumber(event)" required />
        </label>
        <div id="dadoBtn" onclick="RodarDado(this)">
          <button class="btn" id="dadoBtnTexto">Rode</button>
        </div>
      </form>
    </div>
    <h2>Sign in with account name</h2>
    <form id="loginForm">
      <label>
        <span>Account name</span>
        <input type="text" id="username" name="username" required />
      </label>

      <label>
        <span>Password</span>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required />
          <button type="button" id="togglePassword" class="toggle-password">üëÅ</button>
        </div>
      </label>

      <label class="remember">
        <input type="checkbox" id="rememberMe" />
        Remember me
      </label>
      
      <button type="button" id="toggleTheme" class="btn">Modo Claro</button>

      <button type="submit" class="btn">Sign in</button>

      <p id="errorMsg" class="error"></p>
    </form>

    <a href="#" class="help-link">Help, I can't sign in</a>
  </div>

  <script src="Js.js"></script>
  <script src="js/daniel.js"></script>

</body>
</html>
