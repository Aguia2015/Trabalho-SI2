<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steam Login Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="dado">
    <h2>Rode um dado!</h2>
      <form id="formDado"></form>
        <label>
          <span>Número mínimo</span>
          <input type="dado" id="dadoMin" onkeypress="return IsNumber(event)" required />
        </label>
        <label>
          <span>Número máximo</span>
          <input type="dado" id="dadoMax" onkeypress="return IsNumber(event)" required />
        </label>
        <div id="dadoBtn" onclick="RodarDado(this)">
          <button class="btn" id="dadoBtnTexto">Rode</button>
        </div>
      </form>
    </div>
  <div>
    <button type="button" id="toggleTheme" class="btn">Modo Claro</button>
  </div>

  <script src="js/thiago.js"></script>
  <script src="js/daniel.js"></script>

</body>
</html>
